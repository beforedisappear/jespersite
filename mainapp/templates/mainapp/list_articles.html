<section id="blog">
  
  <!-- Headers -->
  <div class="blog-heading">
      <h1>Все новости</h1>
        
  </div>

  <!-- Articles Container -->
   
  <div class="articles-container">
    {% for p in posts %}
    <div class="article-box">
    
      <div class="article-img">
        <img src="{{p.content.url}}" alt="Article">
      </div>
      <div class="article-text">
        <span>{{p.time_create}} | <a href="{% url p.section %}">{{ p.get_section_display }}</a></span>
        <a href="{{ p.get_absolute_url }}" class="article-title">{{p.title}}</a>
        <p>{{p.subtitle}}</p>
        <a href="{{ p.get_absolute_url }}">Подробнее...</a>
      </div>    
    </div>
