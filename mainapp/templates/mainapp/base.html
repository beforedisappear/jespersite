<!-- base template (dry) -->
{% load static %} <!-- загрузка тега для подключения внешних файлов -->

<!DOCTYPE html>
<html>

<!-- <head> хранение служебной информации о странице -->
<head>
   <title>{{ title }}</title>
   <!-- подключение файла оформления -->
   <link type='text/css' href="{% static 'mainapp/css/styles.css' %}" rel='stylesheet' />
   <!-- загрузка иконки -->
   <link rel='shortcut icon' href="{% static 'mainapp/images/test-icon.ico'%}" type="image/x-icon"/>
</head>

<body>

{% block mainmenu %}
   <div class='header'>
   {% for m in menu %}
      <li> {{m}} </li>
   {% endfor %}   
{% endblock mainmenu %}

</body>


</html>
