<!-- base template (dry) -->

{% load static %} <!-- загрузка тега для подключения внешних файлов -->

<!DOCTYPE html>
<html>

<!-- хранение служебной информации о странице -->
<head>
   <title>{{ title }}</title>
   <!-- подключение файла оформления -->
   <link type='text/css' href="{% static 'mainapp/css/style.css' %}" rel='stylesheet' />
   <!-- загрузка иконки -->
   <link rel='shortcut icon' href="{% static 'mainapp/images/test-icon.ico'%}" type="image/x-icon"/>
   <!-- отображение сайта на других устройствах-->
   <meta name='viewport' content='width=deivice-width', initial-scale=1.0>

</head>

<body>

{% block mainmenu %}

<div id='mainWrap'>
  <div class='header'>
    <!-- иконка нашего сайта-->
    <header class="headerNav">
      <div class="logo">
        <a href="#"><img src="{% static 'mainapp/images/test-icon.ico'%}" width="75" height="50" alt="News"/></a>
      </div>
      <ul class="headerNav">
      {% for m in menu %}
        <li><a href="#">{{m}}</a></li>
      {% endfor %}
      </ul>
    </header>
  </div> 
</div>
 

{% endblock mainmenu %}

</body>

</html>
